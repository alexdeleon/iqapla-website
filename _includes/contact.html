<!-- Contact Section -->
<section class="container content-section text-center contact-section" id="contact">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <h2>Contact</h2>
<!-- Begin MailChimp Signup Form -->
      <link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
      <style type="text/css">
        #mc_embed_signup {
          background: #fff;
          clear: left;
          font: 14px Helvetica,Arial,sans-serif;
        }
        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
        	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup">
        <form action="//tradingconsistemas.us8.list-manage.com/subscribe/post?u=299f4c5e2bba13306f1b77764&amp;id=fa3e548a79" class="validate" id="mc-embedded-subscribe-form" method="post" name="mc-embedded-subscribe-form" novalidate target="_blank">
          <div id="mc_embed_signup_scroll">
            <h2>Subscribe to our mailing list</h2>
            <div class="indicates-required"><span class="asterisk">*</span>
              indicates required</div>
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address
                <span class="asterisk">*</span>
              </label>
              <input class="required email" id="mce-EMAIL" name="EMAIL" type="email" value="">
            </div>
            <div class="mc-field-group">
              <label for="mce-FNAME">First Name
              </label>
              <input class="" id="mce-FNAME" name="FNAME" type="text" value="">
            </div>
            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name
              </label>
              <input class="" id="mce-LNAME" name="LNAME" type="text" value="">
            </div>
            <div class="clear" id="mce-responses">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;"><input name="b_299f4c5e2bba13306f1b77764_fa3e548a79" tabindex="-1" type="text" value=""></div>
            <div class="clear"><input class="button" id="mc-embedded-subscribe" name="subscribe" type="submit" value="Subscribe"></div>
          </div>
        </form>
      </div>
      <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
      <script type='text/javascript'>
        (function ($) {
          window.fnames = new Array();
          window.ftypes = new Array();
          fnames[0] = 'EMAIL';
          ftypes[0] = 'email';
          fnames[1] = 'FNAME';
          ftypes[1] = 'text';
          fnames[2] = 'LNAME';
          ftypes[2] = 'text';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
      </script>
<!--End mc_embed_signup-->
      <p>We are happy to talk to you about our project. Please find us at:</p>
      <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </p>
      <ul class="list-inline banner-social-buttons">
        {% for network in site.social %}
        <li>
          <a class="btn btn-default btn-lg" href="{{ network.url }}">
            <i class="fa fa-{{ network.title }} fa-fw"></i>
            <span class="network-name">{{ network.title }}</span></a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
